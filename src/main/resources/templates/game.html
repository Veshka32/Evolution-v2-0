    <title>Main page</title>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <div sec:authorize="isAuthenticated()"><a class="nav-link"
                                                          href="javascript:document.getElementById('logout').submit()">Logout</a>
                    <form id="logout" action="logout" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></form>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid" id="wrapper">
    You are: <span id="player"></span><br/>
    Active players: <span id="players"></span><br/>
    Game ID:<span id="gameId"></span> Phase: <span id="phase"></span><span id="last"
                                                                           style="display: none">Last round</span><br>
    <b>Your status: </b><span id="status"></span><br>
    <div id="feedPanel">
        <span>food: </span>
        <div id="food" onclick="eatFood()"></div>
    </div>
    <div id="movePanel">
        <div class="doing"><span>Your move: </span><span id="doing"></span></div>
        <button id="Clear" onclick="clearMove()">Clear</button>
        <button id="Make move" onclick="makeMove()">Make move</button>
        <button id="End move" onclick="endMove()">End move</button>
        <button onclick="endPhase()">End Phase</button>
    </div>

    <div id="common"></div>
    <hr>

    Your cards:
    <div id="personal"></div>
    <hr>
</div>
<div id="log">Game log:<br/></div>
<br/>

<form action="game/leave">
    <input type="hidden" name="gameId" value="getId()">
    <input type="submit" value="Leave game"/></form>
